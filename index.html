<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">Tic-Tac-Toe!</div>
    <div class="container">
        <div class="gameUI">
            <div class="yourScore" id="pScore">Your Score: 0 </div>
            <div class="gameContainer" id="game-container"></div>
            <div class="opponentScore" id="oScore">Their Score: 0</div>
        </div>
        <div class="winWindow" id="wWindow">You Won!</div>
        <div class="loseWindow" id="lWindow">You lost!</div>
        <div class="tieWindow" id="tWindow">Tie!</div>
        <button class="reset" id="rButton">Reset</button>
    </div>
</body>
</html>
